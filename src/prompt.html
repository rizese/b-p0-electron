<!DOCTYPE html>
<html>
  <head>
    <title>?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./prompt.css" />
    <script type="text/javascript" src="./scripts/prompt.js"></script>
  </head>
  <body>
    <div id="prompt" class="pixel-operator-mono-bold">
      <div class="self-response">
        <div class="bubble">Hi..</div>
        <div class="bubble">I'm BE-P0!</div>
        <div class="bubble">Want to know something cool?</div>
        <div class="label">2 seconds ago</div>
      </div>
      <div class="friend-response">
        <div class="pixel-operator-mono">
          No, sorry. I have a question I want to ask
        </div>
      </div>
      <textarea id="input" spellcheck="false" autofocus></textarea>
    </div>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
  </body>
</html>
