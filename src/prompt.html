<!DOCTYPE html>
<html>
  <head>
    <title>?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./prompt.css" />
    <script type="text/javascript" src="./scripts/prompt.js"></script>
  </head>
  <body>
    <div id="terminal">
      <div class="prompt">
        <span class="pixel-operator">BE-P0 ^_^</span>
        <span class="pixel-operator-bold">BE-P0 ^_^</span>
        <span class="pixel-operator8">BE-P0 ^_^</span>
        <span class="pixel-operator8-bold">BE-P0 ^_^</span>
        <span class="pixel-operator-hb">BE-P0 ^_^</span>
        <span class="pixel-operator-mono">BE-P0 ^_^</span>
        <span class="pixel-operator-mono-bold">BE-P0 ^_^</span>
        <span class="pixel-operator-mono8">BE-P0 ^_^</span>
        <span class="pixel-operator-mono8-bold">BE-P0 ^_^</span>
        <span class="pixel-operator-monohb">BE-P0 ^_^</span>
        <span class="pixel-operator-sc">BE-P0 ^_^</span>
        <span class="pixel-operator-sc-bold">BE-P0 ^_^</span>
        <textarea id="input" autofocus></textarea>
        <!-- <input id="input" type="text" autofocus /> -->
      </div>
    </div>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
  </body>
</html>
